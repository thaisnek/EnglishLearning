<!-- templates/courses/question_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ question.text }}</title>
</head>
<body>
    <h1>{{ question.text }}</h1>
    <ul>
    {% for answer in answers %}
        <li>
            <button class="answer-btn" data-answer-id="{{ answer.id }}" data-question-id="{{ question.id }}">{{ answer.text }}</button>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
