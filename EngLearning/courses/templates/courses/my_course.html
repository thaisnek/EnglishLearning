{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{%block title%}
Signup
{% endblock %}

{%block content%}

<div class="container">
    <p class="display-6">My Courses </p>
    <hr>
 
    <div class="row">
       {% for uc in user_courses %}
       <div class="col mx-auto">
           <div class="card mx-auto" style="width: 25rem;">
               <img class="card-img-top" src="{{uc.course.thumbnail.url}}" alt="Card image cap" style="height: 250px; object-fit: cover;">
               <div class="card-body">
                   <h5 class="card-title">{{uc.course.name}}</h5>
                   
               </div>
 
               <div class="card-footer p-0">
                   
                   <div class="row no-gutters">
                       
                       <div class="col border-right">
                           <a href="/course/{{uc.course.slug}}" class="btn w-100">
                            Start Course
                        </a>
                       </div>
                      
                   </div>
 
               </div>
           </div>
           <br>
           <br>
       </div>
       {% endfor %}
   </div>
 </div>

{%endblock%}
